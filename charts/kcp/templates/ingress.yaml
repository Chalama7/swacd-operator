apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kcp.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "kcp.fullname" . }}
                port:
                  number: 6443
